enum PortafolioAction {
  BUY
  SELL
}

type UserPortafolio @model @auth(rules: [{allow: private}]) {
  id: ID!
  user: AWSEmail!
  action: PortafolioAction!
  asset_quantity: Float!
  action_date: AWSDate!
  current_asset_price: Float!
  symbol: Symbol! @hasOne
}

enum SymbolType {
  CRYPTO
  STOCK
}

type CurrentPrice @model @auth(rules: [{allow: public}]) {
  id: ID!
  price: Float!
  updated: Boolean!
  symbol: Symbol! @hasOne
}

type Symbol @model @auth(rules: [{allow: private, operations: [read]}]) {
  id: ID!
  symbol: String!
  type: SymbolType!
}
 